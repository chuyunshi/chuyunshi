<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>测试</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="img/chu.ico">
</head>
<body>
<span id="anLi"></span>
<script>
let anLi = document.getElementById("anLi")
setInterval(() => {
  getTime();
},1000)
function getTime() {
  let nowTime = new Date().getTime()
  let firstTime = new Date('2019-03-24 19:58').getTime()
  let timeLength = nowTime - firstTime;
  let day = Math.floor(timeLength / (1000 * 60 * 60 * 24));
  let h = Math.floor((timeLength % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let min = Math.floor(((timeLength % (1000 * 60 * 60 * 24)) % (1000 * 60 * 60)) / (1000 * 60))
  let s = Math.floor((((timeLength % (1000 * 60 * 60 * 24)) % (1000 * 60 * 60)) % (1000 * 60)) / 1000);
  if (h <= 9) {
    h = '0' + h;
  };
  if (min <= 9) {
    min = '0' + min;
  };
  if (s <= 9) {
    s = '0' + s;
  };
  anLi.innerHTML = day + '天' + h + '时' + min + '分' + s + '秒'
}
getTime()
</script>
</body>
</html>
